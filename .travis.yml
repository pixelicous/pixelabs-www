language: ruby
dist: xenial
os: linux
rvm:
- 2.7.1
cache:
  bundler: true
  directories:
  - "$HOME/.cache/pip"
  - assets/portfolio
  - _data/
branches:
  only:
  - release
env:
  global:
  - PATH=/opt/python/3.7.1/bin:$PATH
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - YAML_OVERWRITE=true
  - RESIZE_OVERWRITE=false
  - HISTOGRAM_OVERWRITE=false
  - GALLERY_RUNNER_LOG_LEVEL=DEBUG
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
jobs:
  include:
  - stage: Gallery Cat crawl gallery
    before_install:
    - sudo apt update
    - python3 -m pip install --upgrade pip
    - python3 -m pip install -r requirements.txt --cache-dir $HOME/.cache/pip
    script: python ./tools/gallery_cat.py
  - stage: HTML Proofing, Site build, deploy to master
    before_install:
    - gem install bundler
    script: "./cicd/ci_build.sh"
    deploy:
      strategy: git
      provider: pages
      local_dir: site/
      target_branch: master
      fqdn: www.pixelabs.net
      email: pixelbot@internal.pixelabs.net
      name: PixelBot
      skip_cleanup: true
      token: "$GITHUB_TOKEN"
      keep_history: false
      on:
        branch: release
notifications:
  slack:
    secure: 
    on_failure: always
    on_success: always