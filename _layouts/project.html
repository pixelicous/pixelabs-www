    <!-- Page Content -->

        <!-- Project Item Heading -->
        <h1 class="ml-2 my-3 text-roboto-300">{{page.short_title | upcase }}<h1>
        <h2></h2>
  
        <!-- Project Item Row -->

            {{content}}

    </main>
    <!-- /.container -->
    {% include footer.html %}
    
  </body>
