---
layout: default
title: Photography
permalink: /portfolio/photography/
---

{% assign galleries = site.pages | where: "layout", "gallery" %}

<div class="row justify-content-center">
{% for gallery in galleries %}
    <div class="col-md-4 col-6 my-2 mx-auto mx-md-2">
      <div class="gallery-item">
        <img src="/assets{{gallery.permalink}}{{gallery.header_image}}" alt="photo gallery item" class="w-100 rounded">
        <figcaption class="">
          <h2 class="h5 font-weight-bold mb-2 font-italic">{{gallery.title}}</h2>
          <p class="mb-0 text-small text-muted font-italic">{{gallery.description}}</p>
        </figcaption>
      </div>
      <a href="{{ gallery.url }}" class="stretched-link"></a>
    </div>
{% endfor %}
</div>
