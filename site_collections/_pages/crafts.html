---
layout: default
title: Crafts
permalink: /portfolio/crafts/
---

{%- assign galleries = site.pages | where: "layout", "project" -%}

<div class="row justify-content-center">
{%- for gallery in galleries -%}
    <div class="col-md-4 col-6 my-3">
      <div class="gallery-item">
        <img src="/assets{{gallery.permalink}}{{gallery.header_image}}" alt="project item" class="w-100 rounded">
        <figcaption>
          <h5 class="font-weight-bold font-italic">{{gallery.title}}</h5>
          <p class="text-small text-muted font-italic">{{gallery.description}}</p>
        </figcaption>
      </div>
      <a href="{{ gallery.url }}" class="stretched-link"></a>
    </div>
{%- endfor -%}
</div>
