{%- if page.url contains "/portfolio/" -%}
<script>
  // Load baguette after document has 
  var fullsize_class_name = "baguetteBox-open"

  $(window).on("load", function(){
    baguetteBox.run('.photo_gallery', {
      fullScreen: false,
      preload: 2,
      bodyClass: fullsize_class_name,
      //animation: 'fadeIn',
      overlayBackgroundColor: 'rgba(255, 255, 255 , 0.8)',
      //onChange: colorful_full_screen,
    });
  });
  </script>

{%- endif -%}

{%- if page.url contains "/portfolio/photography/" -%}
  <script>
  // Jquery toggling for photo data
    $(document).ready(function(){
      $("#photo_detailed_view").click(function(){
        $(".photo_exif_data").toggle();
      });
      $("#photo_histogram_view").click(function(){
        $(".photo_histogram_data").toggle();
      });
    });
  </script>
{%- endif -%}
